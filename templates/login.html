{% extends 'base_accounts.html' %}

{% block title %}Login to Django Boards{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-9">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Log in to your account</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Log in</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>
                        New to Django Boards? <a href="{% url 'signup' %}">Sign up</a>
                    </small>
                </div>
            </div>
            <div class="text-center mt-3">
                <small>
                    <a href="#">Forgot password?</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
